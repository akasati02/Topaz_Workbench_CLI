## Note: All parameters specified on this context properties can be 
## overridden when passed as an argument to the command.

#CES
ces-uri=
use-cloud=false
#Following two properties are required only if using cloud CES.
ces-cust-no=
ces-site-id=

#Communication Manager host and port 
comm-mgr-host=
comm-mgr-port=4901

#Execution timeout
execution-timeout=20

#Host and Port for Execution Server, required for executing EX specifications. 
execution-server=
execution-server-port=4900

##Following sections are only applicable to execution on RDX.

#Host and Port for Execution Host, required for executing RDX specifications.
execution-host=
execution-host-port=
ccsid=1047

#Certificate content for certificate based authentication
certificate=

#Keystore, KeyStore password and Certificate Alias for keystore based authentication
keystore=
certificateAlias=
keystorePassword=

##Mainframe runtime preferences
#JCL Job card, lines 1 to 5-
jcl-jobcard1=//JOBNAME JOB ('ACCOUNTING INFO'),'NAME',NOTIFY=&SYSUID,CLASS=A,
jcl-jobcard2=//        MSGCLASS=R,REGION=0M
jcl-jobcard3=//*
jcl-jobcard4=//*
jcl-jobcard5=//*

#Dataset High Level Qualifier-
dataset-hlq=

#File-AID/RDX Temporary Dataset Options
temp-dataset-prefix=	
temp-dataset-suffix=

#File-AID Services and Rules Engine Overrides
fadebug=
faexpath=
faipaddr=
fajopts=
fajpath=